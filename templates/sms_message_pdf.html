<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SMS Messages PDF</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #000; padding: 5px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>SMS Messages</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for msg in messages %}
      <tr>
        <td>{{ msg.get_category_display }}</td>
        <td>{{ msg.message }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
