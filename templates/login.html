{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-group mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control"  required>
                </div>
            
                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
            
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
