<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><h1>{{ subject }}</h1>
  </title>
  <style>
    body {
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .email-wrapper {
      max-width: 640px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .email-header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 30px 25px;
      color: white;
      text-align: center;
    }

    .email-header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .email-body {
      padding: 30px 25px;
      line-height: 1.7;
    }

    .email-body h2 {
      color: #0056b3;
      margin-bottom: 10px;
    }

    .email-body p {
      margin: 10px 0;
      font-size: 16px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    .email-footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    .email-footer a {
      color: #007bff;
      text-decoration: none;
    }

    @media screen and (max-width: 600px) {
      .email-body, .email-header, .email-footer {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-header">
      <h1>{{ subject }}</h1>
    </div>
    <div class="email-body">
      <h2>Hello,</h2>
      <p>{{ message_body }}</p>
      <p>We’re here if you have any questions or feedback.</p>
      <a href="mailto:flick@flickflier.com" class="cta-button">Contact Support</a>
    </div>
    <div class="email-footer">
      <p>&copy; {{ current_year }} FlickFlier. All rights reserved.</p>
      <p>This message was sent to {{ email.email }}. If this isn’t your email, please disregard.</p>
    </div>
  </div>
</body>
</html>
