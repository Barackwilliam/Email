{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Create an Account</h2>

     <!-- The Popup (Hidden by default) -->
<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; 
transform: translate(-50%, -50%); z-index: 9999; background-color: rgba(0, 0, 0, 0.9); 
padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center;">

<h2 class="text-white">ðŸ‘‹ Important!</h2>
<p class="text-white">Password should be a combination of numbers and characters, and not less than 8 in length.</p>
<button id="closePopup" class="btn btn-danger btn-sm mt-2">OK.!</button>
</div>


            <form method="POST">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-group mb-3">
                    <label for="id_username" class="form-label">Your Username</label>
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="id_password1" class="form-label">Your Password</label>
                    <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm Password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        const popup = document.getElementById("popup");
        const closeBtn = document.getElementById("closePopup");

        // Display popup after 7 seconds
        setTimeout(function () {
            popup.style.display = "block";
        }, 7000);

        // Close popup when button clicked
        closeBtn.onclick = function () {
            popup.style.display = "none";
        };
    };
</script>

{% endblock %}
